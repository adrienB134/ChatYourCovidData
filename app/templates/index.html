<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="static/css/main.css">

  </head>
  <body id = "body" class="flex h-screen flex-col">
    <nav class="flex h-16 items-center justify-between px-6 py-4 border-b border-zinc-200 dark:border-zinc-800">
      <div class="flex items-center space-x-4">
        <!-- <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class=" h-8 w-8 text-zinc-900 dark:text-zinc-50"
          >
          <path fill="currentColor" d="M512 128 128 447.936V896h255.936V640H640v256h255.936V447.936z"/></path> -->
        <!-- </svg>  -->
        <svg 
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
          fill="currentColor"
          stroke="currentColor"
          stroke-width="0"
          stroke-linecap="round"
          stroke-linejoin="round"
          class=" h-8 w-8 text-zinc-500 dark:text-zinc-400"
          hx-get="/"
          hx-trigger="click"
          hx-target = "#body"
        >
            <path d="M20,8h0L14,2.74a3,3,0,0,0-4,0L4,8a3,3,0,0,0-1,2.26V19a3,3,0,0,0,3,3H18a3,3,0,0,0,3-3V10.25A3,3,0,0,0,20,8ZM14,20H10V15a1,1,0,0,1,1-1h2a1,1,0,0,1,1,1Zm5-1a1,1,0,0,1-1,1H16V15a3,3,0,0,0-3-3H11a3,3,0,0,0-3,3v5H6a1,1,0,0,1-1-1V10.25a1,1,0,0,1,.34-.75l6-5.25a1,1,0,0,1,1.32,0l6,5.25a1,1,0,0,1,.34.75Z"/>
        </svg>
        
        <h1 class="text-xl font-semibold text-zinc-900 dark:text-zinc-50">Chat with Covid Data</h1>
      </div>
      
    </nav>
    <main id = "main" class="flex flex-1 overflow-auto">
      <div class="flex h-full w-full">
    
        <aside class="w-64 bg-gray-800 text-white p-6">
            
          <nav>
            <div>
              <p>
                Try:
              </p>
            </div>
            <div class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
              <p>
                "What is the number of deaths in Lithuania?"
              </p>
            </div>
            <div class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
              <p>
                "Plot the number of cases for France in 2022 with title and legend."
              </p>
            </div>
            
          </nav>
        </aside>
          <div id="main-panel" class="flex-1 bg-gray-100 p-6">
            <div class="chatbot-container flex flex-col h-full w-full bg-white  p-1 overflow-y-auto rounded shadow">
      
              <div id="chat" class="relative h-full overflow-y-auto">
                  <div class="flex flex-col gap-1 mt-1 p-1" id="ai-message" >
                      <div class="p-1">
                          <div class="float-left p-4 bg-slate-100 rounded shadow">
                              <p>Hi! ðŸ‘‹ it's great to see you!</p>
                          </div>
                      </div>
                  </div>
                
              </div>
              <div></div>
              <div id="message-box" >
                  
                  <form no validate class="flex relative bottom-0 inset-x-0 w-full-relative p-4 h-20 bg-white rounded shadow" hx-request='\"timeout\":10000000' >
                      
                      <input  id="input-field"
                              name="chat_message"
                              type="text"
                              value=""
                              placeholder="Type your message here"
                              class="flex-1 w-full-relative"
                              hx-swap="beforeend scroll:bottom"
                              hx-post="/message"
                              hx-on="[return]"
                              hx-target="#chat"
                              
                      >
                          
                      
                      <button id="submit-button"
                              type="submit"
                              class="float-right"
                              hx-include="[name='chat_message']"
                              hx-post="/answer"
                              hx-on="[return]"
                              hx-target="#chat"
                              hx-swap="beforeend scroll:bottom"
          
                              >
                          <img class="send-icon" src="/static/icons/send-message.png" alt="" width="24" height="24">
                          <img class="my-indicator" src="/static/src/puff.svg"  > 
                      </button>
                      
                  </form> 
              </div>  
          </div>
        </div>
      </div>
    </main>
	
  </body>
</html>
